<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1818;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#121212" />
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <g transform="translate(100,100)">
    <!-- Dashboard Container -->
    <rect x="0" y="0" width="600" height="400" rx="20" fill="#262626" />
    <!-- Sidebar -->
    <rect x="20" y="20" width="120" height="360" rx="10" fill="#404040" />
    <!-- Main Content Area -->
    <g transform="translate(160,20)">
      <!-- Stats Cards -->
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#FF1818" opacity="0.8" />
      <rect x="140" y="0" width="120" height="80" rx="10" fill="#FF4585" opacity="0.8" />
      <rect x="280" y="0" width="120" height="80" rx="10" fill="#00E5FF" opacity="0.8" />
      <!-- Charts Area -->
      <rect x="0" y="100" width="400" height="240" rx="10" fill="#404040" />
    </g>
  </g>
  <text x="400" y="80" font-family="Inter" font-size="24" fill="#F5F5F5" text-anchor="middle">Design Dashboard</text>
</svg>