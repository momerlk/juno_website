<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4585;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#121212" />
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <g transform="translate(100,100)">
    <!-- Analytics Container -->
    <rect x="0" y="0" width="600" height="400" rx="20" fill="#262626" />
    <!-- Graph Area -->
    <g transform="translate(20,20)">
      <!-- Line Graph -->
      <rect x="0" y="0" width="360" height="200" rx="10" fill="#404040" />
      <polyline
        points="20,150 80,100 140,160 200,60 260,120 320,80"
        stroke="#FF4585"
        stroke-width="3"
        fill="none"
      />
    </g>
    <!-- Stats Cards -->
    <g transform="translate(400,20)">
      <rect x="0" y="0" width="180" height="80" rx="10" fill="#404040" />
      <rect x="0" y="100" width="180" height="80" rx="10" fill="#404040" />
      <rect x="0" y="200" width="180" height="80" rx="10" fill="#404040" />
    </g>
    <!-- Bottom Stats -->
    <g transform="translate(20,240)">
      <rect x="0" y="0" width="360" height="140" rx="10" fill="#404040" />
    </g>
  </g>
  <text x="400" y="80" font-family="Inter" font-size="24" fill="#F5F5F5" text-anchor="middle">Analytics Platform</text>
</svg>